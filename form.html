<html>
<head>
<title>Form</title>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/form.css">

</head>
<body background="images/slider/4.jpg" class="bodybackground">
  
  <h1>Request an Order Here</h1><br></br>
	<form id="personalform" action="" method="POST" target="blanktarget">
    <fieldset class="form-group">
    <label for="nameofuser">Name:</label>
     <input type="text" class="form-control" form style="width: 300px" id="firstname" placeholder="Your full name" required> 
  </fieldset>
 <fieldset class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" form style="width: 300px" id="email" placeholder="Enter email" required>
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
   <fieldset class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="text" maxlength="10" class="form-control" form style="width: 150px" id="phonenumber" placeholder="Phone Number" required>
    <small class="text-muted">We will contact you on this number.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="Medium">Medium:</label>
    
    <small class="text-muted"></small>
    <select class="form-control" form style="width: 150px" id="Medium" required>
          <option value="">------Medium-----</option>
          <option value="Charcoal">Charcoal</option>
          <option value="Pencil">Pencil</option>
          <option value="Pen on paper">Pen on paper</option>
          <option value="Pencil Colour">Pencil Colour</option>
          <option value="Water Colour">Water Colour</option>
          <option value="Acrylic On Canvas">Acrylic On Canvas</option>
          <option value="Acrylic On Sheet">Acrylic On Sheet</option>
          <option value="Digital">Digital</option>
        

    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="Size">Size:</label>
    
    <small class="text-muted"></small>
    <select class="form-control" form style="width: 80px" id="Size" required>
          <option value="">Size</option>
          <option value="A3">A3</option>
          <option value="A4">A4</option>
          
        

    </select>
  </fieldset>
  <fieldset class="form group">
  <!--<li class="form-line jf-required form-line-error" data-type="control_textarea" id="id_6">-->
        <label class="form-label form-label-left form-label-auto" id="label_6" for="input_6">
         Description of the artwork or any text you want on it:
        </label>
        <div id="cid_5" class="form-input jf-required">
          <span class="form-sub-label-container" style="vertical-align: top">
            <textarea id="input_6" class="form-textarea validate[required]" name="q6_descriptionOf6" cols="57" rows="6"></textarea>
            <label class="form-sub-label" for="input_6" style="min-height: 13px;"> <!--Should we need to know anything about this file?--> </label>
                  </span>
        </div>
       </fieldset>
     <br></br>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Address:</label><br/>
    <input type="text" class="form-control inline"  id="hno" size="30" form style="width: 300px" placeholder="House Number" required>
    <input type="text" class="form-control inline" id="lane" size="30" form style="width: 300px" placeholder="Lane/Apartment/Building" required>
    <input type="text" class="form-control" id="city" size="30" form style="width: 300px" placeholder="City/Area/Locality" required>
     
    <select class="form-control" form style="width: 300px" id="state" required>
          <option value="">------------Select State------------</option><option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option><option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option><option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option><option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option><option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option><option value="Goa">Goa</option><option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option><option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Orissa">Orissa</option>
          <option value="Pondicherry">Pondicherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttaranchal">Uttaranchal</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="West Bengal">West Bengal</option>

    </select>
    <br/>
     <input class="form-control" maxlength="6" type="text" class="form-control" id="pin" size="30" form style="width: 100px"placeholder="PIN CODE" required>
     <!--<li class="form-line" data-type="control_textbox" id="id_9">-->
        <label class="form-label form-label-left form-label-auto" id="label_9"  for="input_9"> Referral Code, if any: </label>
        <div id="cid_9" class="form-input jf-required">
          <input type="text" class=" form-textbox" data-type="input-textbox" id="input_9" name="q9_referralCode9" size="20" form style="width: 69" value="">
        </div>
      </li>
  </fieldset>

  <button id="button" onclick="submitdata" type="submit" class="btn btn-primary">Submit</button>
</form>

<iframe src="#" id="blanktarget" name="blanktarget" style="visibility:hidden"></iframe>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
